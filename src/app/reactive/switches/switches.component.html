<h1>Reactivos <span>Switches</span></h1>
<hr />

<form [formGroup]="miFormulario"
      (ngSubmit)="guardar();">
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Género</label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          value="F"
          formControlName="genero"          
          id="radioMasculino"
          
        />
        <label class="form-check-label" for="radioMasculino"> Masculino </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          value="M"
          formControlName="genero"          
          id="radioFemenino"
          
        />
        <label class="form-check-label" for="radioFemenino"> Femenino </label>
      </div>
    </div>
  </div>

  <!-- switches -->
  <!-- radius -->

  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Notificaciones</label>
    <div class="col-sm-9">
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          
          formControlName="notificaciones"
          id="flexSwitchCheckChecked"
        />
        <label class="form-check-label" for="flexSwitchCheckChecked"
          >Quiero recibir notificaciones</label
        >
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <label class="col-sm-3 col-form-label"></label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          id="flexCheckDefault"
          formControlName="condiciones"
        />
        <label class="form-check-label" for="flexCheckDefault">
            Término y condiciones de uso
        </label>
<br>

        <span 
        class="form-text text-danger">
          Por favor, acepte los terminos y condiciones
        </span>
      </div>
      
    </div>
  </div>


  <div class="row">
      <div class="col">
          <button class="btn btn-primary float-end"
                  (click)="guardar()"
                  type="button"
                    >Guardar</button>
      </div>
  </div>
</form>


<!-- <p>Recuerda que la caja de banas [(ngModel)]="" sirve para escuchar y emitir valores</p> -->


<h4>Valor del formulario</h4>
<pre>{{miFormulario.value| json}}</pre>
<br>

<h4>persona</h4>
<pre>{{persona | json}}</pre>
<br>

<h4>Valid</h4>
<pre>{{miFormulario.valid}}</pre>
