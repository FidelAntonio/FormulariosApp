<h2>Templete</h2>
<hr />

<ul class="list-group">
  <li *ngFor="let item of templateMenu" 
    class="list-group-item" 
    [routerLink]="item.ruta"
    routerLinkActive="active">
    {{item.texto}}
</li>
</ul>
<!-- diferencia entre templete por reactive
templete le decimos a angular maneje casi todo la logica en el html
reactive todo el trabajo pesado sera en el componente de ts 

-->

<h2 class="mt-3">Reactive</h2>
<hr />

<ul class="list-group">
  <li *ngFor="let item of reactiveMenu" 
    class="list-group-item" 
    [routerLink]="item.ruta"
    routerLinkActive="active">
    {{item.texto}}
</li>
</ul>


<h2>Validaciones</h2>
<hr>

<ul class="list-group">
